<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about page</title>
</head>
<body>
    <h1>This is about page</h1>
    <p>This page provides information about our website and its purpose.</p>
    <a href="index.html">Go to Home Page</a><br><br>

    <!--form is a container for various input elements -->
    <!--label is a element used to define a label for an input element -->
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>
        <label for="uemail">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="userage">Age:</label>
        <input type="number" id="userage" name="userage" placeholder="Enter your age"><br><br>
        <!--in html form , if a button has no button type, it is a submit button by default -->
        <input type="submit" value="Submit">
    </form>

    

</body>
</html>
