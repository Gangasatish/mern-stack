<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
</head>
<body>
    <h1>This is contact page</h1>
    <p>If you have any questions, feel free to reach out to us through this contact page.</p>

    <!--title attribute is used to provide additional information about an element -->
    <!--target attribute is used to specify where to open the link -->
    <!--target attribute has two values: _self (default) and _blank -->
    <a href="index.html" title="Go to Home Page" target="_blank">Go to Home Page</a>
    <br>

    <!--download attribute in anchor tag is used to specify that the link should be downloaded -->
    <a href="password.txt" download>Download Password File</a>
    <br>

    <!--mailto link to open the default email client -->
    <a href="mailto:gangasatish001@gmail.com">Send Email</a>
    <br>

    <!--tel link to open the default phone client -->
    <a href="tel:+917981048680">Call Us</a>
    <br>

    <!--By tping "input:" we will get all input functions-->
    <!-- different types of input fields in a form -->
    <input type="text" placeholder="enter your name here">
    <input type="password">
    <input type="color">
    <input type="date">
    <input type="email">
    <br>

   



    


</body>
