<!-- Create a simple HTML page that allows the user to search on YouTube directly from your webpage. -->
<!DOCTYPE html>
<html>
<head>
    <title>YouTube Search</title>
</head>
<body>

<div>
    <h1>Search on YouTube</h1>

    <form action="https://www.youtube.com/results" method="get" target="_blank">
        <input 
            type="text" 
            name="search_query" 
            placeholder="Enter your keywords" 
            autocomplete="off" 
            required
        />
        <button type="submit">Search</button>
    </form>

</div>

</body>
</html>
