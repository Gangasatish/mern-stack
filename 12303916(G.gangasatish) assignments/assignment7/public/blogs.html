<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blog Cards</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 0 5px 12px rgba(0,0,0,0.4);
        }

        .card:hover {
            transform: translateY(-6px);
            background: #334155;
        }

        .card h3 {
            color: #38bdf8;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .card p {
            font-size: 14px;
            color: #cbd5e1;
        }

        .loader {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <h1>-- Blog Posts --</h1>

    <div id="blogs" class="container"></div>
    <div id="loader" class="loader">Loading posts...</div>

    <script>
        const container = document.getElementById("blogs");
        const loader = document.getElementById("loader");

        async function loadBlogs() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/posts");
                const posts = await response.json();

                loader.style.display = "none";

                const cardsHTML = posts.map(post => `
                    <div class="card">
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                    </div>
                `).join("");

                container.innerHTML = cardsHTML;

            } catch (err) {
                loader.innerText = "Failed to load ðŸ˜¢";
                console.log(err);
            }
        }

        loadBlogs();
    </script>

</body>
</html>
