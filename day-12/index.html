<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="bg-black h-1 flex justify-between items-center">
            <div class="leftPanel flex justify-center items-center gap-1">
                <img class="invert logo" src="/Assets/logo.svg" alt="logo">
                <img class="invert" src="/Assets/home.svg" alt="logo">
                <div class=" searchBox flex justify-between gap-1 items-center">
                    <div class="flex justify-center items-center">
                        <img class="invert" src="/Assets/search.svg" alt="search">
                        <input class="searchInp" type="search" name="" id="" placeholder="What do you want to play?">
                    </div>
                    <img class="invert" src="/Assets/cart.svg" alt="cart">
                </div>
            </div>
            <div class="rightPanel">
            </div>
        </nav>
    </header>
    <main class="flex">
        <div class="left-block rounded-sm m-1">
        </div>
        <div class="right-block rounded-sm m-1">
        </div>
    </main>
    <footer class="bg-black text-white">
        This is a footer
    </footer>
</body>

</html>
